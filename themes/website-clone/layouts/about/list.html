{{ define "main" }}
<div style="padding: 2rem 0;">
    <div class="container">
        <!-- Page Header -->
        <header style="margin-bottom: 3rem; text-center;">
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">{{ .Title }}</h1>
            {{ if .Params.description }}
            <p style="font-size: 1.25rem; color: var(--color-text-light); max-width: 800px; margin: 0 auto;">
                {{ .Params.description }}
            </p>
            {{ end }}
        </header>
        
        <!-- Content -->
        <div class="content" style="max-width: 800px; margin: 0 auto;">
            {{ .Content }}
        </div>
        
        <!-- Company Stats -->
        <section style="margin-top: 4rem; padding: 3rem 0; background-color: var(--color-surface); border-radius: var(--border-radius-lg);">
            <div class="grid grid-4 text-center">
                <div>
                    <div style="font-size: 2.5rem; font-weight: bold; color: var(--color-accent); margin-bottom: 0.5rem;">10+</div>
                    <p style="color: var(--color-text-light);">Years of Experience</p>
                </div>
                <div>
                    <div style="font-size: 2.5rem; font-weight: bold; color: var(--color-accent); margin-bottom: 0.5rem;">1000+</div>
                    <p style="color: var(--color-text-light);">Happy Customers</p>
                </div>
                <div>
                    <div style="font-size: 2.5rem; font-weight: bold; color: var(--color-accent); margin-bottom: 0.5rem;">50+</div>
                    <p style="color: var(--color-text-light);">Products</p>
                </div>
                <div>
                    <div style="font-size: 2.5rem; font-weight: bold; color: var(--color-accent); margin-bottom: 0.5rem;">24/7</div>
                    <p style="color: var(--color-text-light);">Support</p>
                </div>
            </div>
        </section>
    </div>
</div>
{{ end }}
