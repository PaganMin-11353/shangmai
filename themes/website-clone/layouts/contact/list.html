{{ define "main" }}
<div style="padding: 2rem 0;">
    <div class="container">
        <!-- Page Header -->
        <header style="margin-bottom: 3rem; text-center;">
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">{{ .Title }}</h1>
            {{ if .Params.description }}
            <p style="font-size: 1.25rem; color: var(--color-text-light); max-width: 800px; margin: 0 auto;">
                {{ .Params.description }}
            </p>
            {{ end }}
        </header>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; align-items: start;">
            <!-- Contact Content -->
            <div class="content">
                {{ .Content }}
            </div>
            
            <!-- Contact Form -->
            <div class="card">
                <h3 style="margin-bottom: 1.5rem;">Send us a Message</h3>
                <form action="#" method="post">
                    <div style="margin-bottom: 1rem;">
                        <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Name</label>
                        <input type="text" id="name" name="name" required
                               style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: var(--border-radius); font-size: 1rem;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email</label>
                        <input type="email" id="email" name="email" required
                               style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: var(--border-radius); font-size: 1rem;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="subject" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Subject</label>
                        <input type="text" id="subject" name="subject" required
                               style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: var(--border-radius); font-size: 1rem;">
                    </div>
                    <div style="margin-bottom: 1.5rem;">
                        <label for="message" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Message</label>
                        <textarea id="message" name="message" rows="5" required
                                  style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: var(--border-radius); font-size: 1rem; resize: vertical;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                </form>
            </div>
        </div>
        
        <!-- Contact Info Cards -->
        <section style="margin-top: 4rem;">
            <div class="grid grid-3">
                <div class="card text-center">
                    <h4>Visit Us</h4>
                    <p>123 Audio Street<br>Hong Kong</p>
                </div>
                <div class="card text-center">
                    <h4>Call Us</h4>
                    <p>+852 1234 5678</p>
                </div>
                <div class="card text-center">
                    <h4>Email Us</h4>
                    <p>info@pwaudio.com.hk</p>
                </div>
            </div>
        </section>
    </div>
</div>

<style>
@media (max-width: 768px) {
    .container > div:first-of-type {
        grid-template-columns: 1fr;
    }
}

input:focus,
textarea:focus {
    outline: none;
    border-color: var(--color-accent);
    box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.1);
}
</style>
{{ end }}
