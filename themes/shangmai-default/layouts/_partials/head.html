{{ partial "head/css.html" . }}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} Â· {{ .Site.Title }}{{ end }}</title>

<link rel="canonical" href="{{ .Permalink }}">
{{ range .AllTranslations }}
<link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}">
{{ end }}
<link rel="alternate" hreflang="x-default" href="{{ .Site.Home.Permalink }}">

<meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:locale" content="{{ .Site.Language.Lang }}">
<meta name="theme-color" content="{{ .Site.Params.primary | default "#0B5FFF" }}">

<link rel="icon" href="{{ "/favicon.ico" | relURL }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "/favicon-32x32.png" | relURL }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "/favicon-16x16.png" | relURL }}">
<link rel="apple-touch-icon" href="{{ "/apple-touch-icon.png" | relURL }}">
<link rel="manifest" href="{{ "/site.webmanifest" | relURL }}">
<meta property="og:image" content="{{ (.Site.Params.ogImage | default "/logo.svg") | relURL }}">
