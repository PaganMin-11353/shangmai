# Timeline events (adapted for Malaysian/ASEAN market)
[timeline_2008_title]
    other = "Penubuhan Shanghai Shangmai Polymer Materials Co., Ltd."
[timeline_2008_desc]
    other = "Ditubuhkan di Shanghai, pada awalnya tertumpu kepada R&D dan pembuatan produk getah asas, meletakkan asas dalam industri polimer"

[timeline_2012_title]
    other = "Penyeragaman Proses Pengeluaran Dicapai"
[timeline_2012_desc]
    other = "Menubuhkan sistem pengurusan kualiti yang menyeluruh, meningkatkan kualiti produk melalui penyeragaman proses, dan membina pusat ujian profesional"

[timeline_2017_title]
    other = "Kejayaan R&D Komponen Pengedap Tekanan Ultra-Tinggi"
[timeline_2017_desc]
    other = "Membangunkan komponen pengedap tekanan ultra-tinggi untuk aplikasi termaju, berjaya melancarkan bladder minyak transformer dan produk berteknologi tinggi lain"

[timeline_2019_title]
    other = "Penubuhan Pusat R&D yang Diketuai Pakar Industri"
[timeline_2019_desc]
    other = "Mengupah pakar industri kanan untuk membina pasukan R&D profesional, memberikan sokongan kukuh untuk inovasi produk dan peningkatan teknikal"

[timeline_2022_title]
    other = "Penubuhan Jiangsu Shangmai New Materials Technology Co., Ltd."
[timeline_2022_desc]
    other = "Menubuhkan anak syarikat di Jiangsu, memperluaskan kapasiti pengeluaran, menambah baik susun atur industri serantau, dan meningkatkan keupayaan perkhidmatan"

[timeline_2024_title]
    other = "Jualan Tahunan Melebihi 10 Juta RMB"
[timeline_2024_desc]
    other = "Melalui penambahbaikan kualiti produk dan pengembangan pasaran, jualan tahunan melebihi 10 juta RMB buat kali pertama, menetapkan kedudukan industri"

[timeline_future_desc]
    other = "Dengan pertumbuhan berterusan industri automotif China dan pembuatan peralatan maju, kami merancang untuk menubuhkan laluan pengeluaran automatik sepenuhnya yang mampu menghasilkan 2,000 tan bahan polimer bergred dan 500,000 produk peredam getaran setiap tahun, mencapai pendapatan tahunan 50 juta RMB."

