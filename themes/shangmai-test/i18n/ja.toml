# Timeline events (adapted for Japanese business culture)
[timeline_2008_title]
    other = "上海尚迈ポリマー材料有限公司設立"
[timeline_2008_desc]
    other = "上海において会社を設立し、初期は基本的なゴム製品の研究開発と製造に焦点を当て、ポリマー業界の基盤を築きました"

[timeline_2012_title]
    other = "製造プロセスの標準化と品質検査センター建設"
[timeline_2012_desc]
    other = "包括的な品質管理システムを確立し、プロセス標準化を通じて製品品質を向上させ、専門的な検査センターを建設しました"

[timeline_2017_title]
    other = "超高圧シール部品・変圧器用オイルブラダー開発成功"
[timeline_2017_desc]
    other = "高度な産業用途向けに超高圧シール部品を開発し、変圧器用オイルブラダーなどの高技術製品を成功裏に市場投入しました"

[timeline_2019_title]
    other = "業界エキスパート主導の研究開発センター設立"
[timeline_2019_desc]
    other = "業界ベテランの専門家を招聘し、プロフェッショナルなR&Dチームを組織し、製品革新と技術進歩に強力なサポートを提供しています"

[timeline_2022_title]
    other = "江蘇尚迈新材料科技有限公司設立"
[timeline_2022_desc]
    other = "江蘇省に子会社を設立し、製造規模を拡大し、華東地域の産業レイアウトを改善し、サービス能力を強化しました"

[timeline_2024_title]
    other = "年間売上で1000万人民元を突破"
[timeline_2024_desc]
    other = "製品品質の向上と市場拡大を通じて、年間売上高が初めて1000万人民元を突破し、業界での地位を確立しました"

[timeline_future_desc]
    other = "中国の自動車産業と高端製造機械業界の継続的な成長に伴い、当社では年間生産能力2000トンのグレード別ポリマー材料および50万セットの防振製品を製造できる全自動化生産ラインの構築を計画しており、年間売上高5000万人民元の達成を目指しています。"

