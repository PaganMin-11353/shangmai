# Timeline events
[timeline_2008_title]
    other = "Shanghai Shangmai Polymer Materials Co., Ltd. Established"
[timeline_2008_desc]
    other = "Founded in Shanghai, initially focused on R&D and manufacturing of basic rubber products, establishing a foundation in the polymer industry"

[timeline_2012_title]
    other = "Production Process Standardization Achieved"
[timeline_2012_desc]
    other = "Established comprehensive quality management systems, improved product quality through process standardization, and built professional testing centers"

[timeline_2017_title]
    other = "Ultra-High Pressure Sealing Components R&D Success"
[timeline_2017_desc]
    other = "Developed ultra-high pressure sealing components for advanced applications, successfully launched transformer oil bladders and other high-tech products"

[timeline_2019_title]
    other = "Industry Expert-Led R&D Center Established"
[timeline_2019_desc]
    other = "Hired senior industry experts to build professional R&D teams, providing strong support for product innovation and technical upgrades"

[timeline_2022_title]
    other = "Jiangsu Shangmai New Materials Technology Co., Ltd. Established"
[timeline_2022_desc]
    other = "Established subsidiary in Jiangsu, expanding production capacity, improving regional industrial layout, and enhancing service capabilities"

[timeline_2024_title]
    other = "Annual Sales Exceeded 10 Million RMB"
[timeline_2024_desc]
    other = "Through product quality improvements and market expansion, annual sales exceeded 10 million RMB for the first time, establishing industry position"

[timeline_future_desc]
    other = "With the continued growth of China's automotive and high-end equipment manufacturing industries, we plan to establish a fully automated production line capable of producing 2,000 tons of graded polymer materials and 500,000 vibration damping products annually, achieving an annual revenue of 50 million RMB."

